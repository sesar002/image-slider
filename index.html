<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Image slider</title>
</head>

<body>
  <div class="main">
    <h1>Image slider</h1>
      <div class="slider-images">
        <div class="top-row row">
          <img class="slider-image" src="/images/slider-image-1.jpg">
          <img class="slider-image" src="/images/slider-image-2.jpg">
          <img class="slider-image" src="/images/slider-image-3.jpg">
          <img class="slider-image" src="/images/slider-image-4.jpg">
          <img class="slider-image" src="/images/slider-image-5.jpg">
          <img class="slider-image" src="/images/slider-image-6.jpg">
          <img class="slider-image" src="/images/slider-image-7.jpg">
          <img class="slider-image" src="/images/slider-image-8.jpg">
          <img class="slider-image" src="/images/slider-image-9.jpg">
          <img class="slider-image" src="/images/slider-image-10.jpg">
          <img class="slider-image" src="/images/slider-image-11.jpg">
          <img class="slider-image" src="/images/slider-image-12.jpg">
        </div>
        <div class="bottow-row row">
          <img class="slider-image" src="/images/slider-image-12.jpg">
          <img class="slider-image" src="/images/slider-image-11.jpg">
          <img class="slider-image" src="/images/slider-image-10.jpg">
          <img class="slider-image" src="/images/slider-image-9.jpg">
          <img class="slider-image" src="/images/slider-image-8.jpg">
          <img class="slider-image" src="/images/slider-image-7.jpg">
          <img class="slider-image" src="/images/slider-image-6.jpg">
          <img class="slider-image" src="/images/slider-image-5.jpg">
          <img class="slider-image" src="/images/slider-image-4.jpg">
          <img class="slider-image" src="/images/slider-image-3.jpg">
          <img class="slider-image" src="/images/slider-image-2.jpg">
          <img class="slider-image" src="/images/slider-image-1.jpg">
        </div>
      </div>
      <div class="arrows">
        <button id="left-arrow" class="arrow"><img src="./images/arrow-blue-left.png" alt="left button"></button>
        <button id="right-arrow" class="arrow"><img src="./images/arrow-blue-right.png" alt="right button"></button>
      </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
